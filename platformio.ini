board = nanoatmega328
framework = arduino


lib_deps =
    LiquidCrystal_i2c
    Keypad
    AccelStepper
    SPI
    MFRC522
    Stepper
    adafruit/Adafruit Fingerprint Sensor Library@^2.1.3
    SoftwareSerial
    Ethernet